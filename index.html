<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vapi AI Assistant</title>
    <style>
        /* Additional CSS for button styling */
        .vapi-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: auto;
            padding: 10px 20px;
            background-color: rgb(93, 254, 202);
            color: white;
            border-radius: 50px;
            font-family: Arial, sans-serif;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .vapi-button:hover {
            background-color: rgb(80, 220, 180);
        }

        .vapi-button img {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="vapi-button" id="vapi-button">
        <img src="https://unpkg.com/lucide-static@0.321.0/icons/phone.svg" alt="Talk">
        <span>Have a quick question? Talk with our AI assistant</span>
    </div>

    <script>
        var vapiInstance = null;

        function getQueryParam(param) {
            let urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const apiKey = getQueryParam('apiKey') || 'defaultkey';
        const assistant = getQueryParam('assistant') || 'default assistant';

        const button = document.getElementById('vapi-button');
        button.addEventListener('click', function() {
            vapiInstance = window.vapiSDK.run({
                apiKey: apiKey,
                assistant: assistant,
            });
        });

        (function(d, t) {
            var g = d.createElement(t),
                s = d.getElementsByTagName(t)[0];
            g.src = "https://cdn.jsdelivr.net/gh/VapiAI/html-script-tag@latest/dist/assets/index.js";
            g.defer = true;
            g.async = true;
            s.parentNode.insertBefore(g, s);
        })(document, "script");
    </script>
</body>
</html>
